<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Instagram</title>
    <link rel="icon" type="image/x-icon" href="CSS/Images/insta.png" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-bar">
        <div class="title-bar">
          <span class="back-arrow" title="Back"></span>
          <img src="CSS/Images/sample2.jpg" class="user-image" />
          <div class="user-name">
            <span>Vignesh</span>
            <span class="status">Active 4h ago</span>
          </div>
          <!-- Video Icon -->
          <span class="svg-icon video" title="Video Call"></span>
          <!-- Info Icon -->
          <span class="svg-icon info" title="Info"></span>
        </div>

        <div class="message-content">
          <div class="messages">
            <div class="recv">
              <img src="CSS/Images/sample2.jpg" class="user-icon" />
              <p class="message">Hii Bro!</p>
            </div>
            <div>
              <p class="message sent">Hii Dude</p>
            </div>
            <div class="recv">
              <p class="message continue">What r u doin?</p>
            </div>
            <div class="recv">
              <img src="CSS/Images/sample2.jpg" class="user-icon" />
              <p class="message">How's lyf goin?</p>
            </div>
            <div>
              <p class="message sent">Watching Breaking Bad</p>
            </div>
            <div>
              <p class="message sent">Not bad</p>
            </div>
            <div>
              <p class="message sent">Wht abt you?</p>
            </div>
            <div class="recv">
              <p class="message continue">Wow cool</p>
            </div>
            <div class="recv">
              <img src="CSS/Images/sample2.jpg" class="user-icon" />
              <p class="message">Sleeping all the day &#x1F602;</p>
            </div>
            <div>
              <p class="message sent img">
                <img src="CSS/Images/sample.jpg" class="image-msg" />
              </p>
            </div>
            <div>
              <p class="message sent">Haha &#x1F602;</p>
            </div>
            <div class="recv">
              <p class="message continue">&#x1F602;&#x1F602;</p>
            </div>
            <div class="recv">
              <img src="CSS/Images/sample2.jpg" class="user-icon" />
              <p class="message img">
                <img src="CSS/Images/sample.gif" class="image-msg" />
              </p>
            </div>
            <div>
              <p class="message sent">Lol</p>
              <span class="seen">Seen</span>
            </div>
          </div>
        </div>

        <div class="send-box">
          <div class="send-wrap">
            <div class="camera-icon">
              <!-- Camera Icon -->
              <span class="svg-icon camera" title="Camera"></span>
            </div>
            <input
              type="text"
              id="tbar"
              class="text-bar"
              placeholder="Message..."
            />
            <div class="send-icons" id="icons">
              <!-- Voice Icon -->
              <span class="svg-icon audio" title="Voice Call"></span>
              <!-- Images Icon -->
              <span class="svg-icon image" title="Images"></span>
              <!-- Sticker Icon -->
              <span class="svg-icon sticker" title="Stickers"></span>
            </div>
            <div class="button hide" id="send-msg">Send</div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
